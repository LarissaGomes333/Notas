<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="tTABELA.css">
    <title>Notas</title>
</head>

<body>
    <div id="corpo" class="container">
        <h1 id="titulo" class="linhaa">GRADE DE NOTAS</h1>

        <div class="col text-center">
            <input id="camponome" type="text">
            <!--<button id="adicionar" onclick="adicionar()"></button>-->

            <button type="button" class="btn btn-outline-primary" onclick="criarLinha()">Cadastro Aluno</button>


            <button type="button" class="btn btn-outline-primary" onclick="deletarLinha()">Remover Aluno</button>

            <button type="button" class="btn btn-outline-primary" onclick="criarColuna()">Nova nota</button>


            <!-- <button type="button" class="btn btn-secondary btn-lg" onclick="crescente()">Crescente</button>

          <button type="button" class="btn btn-secondary btn-lg" onclick="decrescente()">Decrescente</button> -->

            <output id="mediaGeral"> MÉDIA GERAL</output>
        </div>


        <table id="tabelanotas" class="content-table">
            <thead id="tableHead" class="table-dark">
                <tr id="linha0">
                    <th id="nome0" onclick="sortTable(0)">Nome</th>
                    <th id="coluna01">Nota 1</th>
                    <th id="coluna02">Nota 2</th>
                    <th id="coluna03">Nota 3</th>
                    <th id="coluna04">Nota 4</th>
                    <th id="coluna_media0" onclick="sortNumber(5)">Média</th>
                    <th id="situacao0">Situação</th>
                    <th id="coldeletar"></th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- linha 1 -->
                <tr hidden id="linha1">
                    <td><output id="nome1">0</output></td>
                    <td id="coluna11"><input id="nota11" class="form-control" type="number" min=0 max=100></td>
                    <td id="coluna12"><input id="nota12" class="form-control" type="number" min=0 max=100></td>
                    <td id="coluna13"><input id="nota13" class="form-control" type="number" min=0 max=100></td>
                    <td id="coluna14"><input id="nota14" class="form-control" type="number" min=0 max=100></td>
                    <td id="coluna_media1"><output id="media1"></output></td>
                    <td><output id="situacao1"></output></td>
                    <td></td>
                </tr>

            </tbody>

        </table>
        <div class="col text-center">
            <div id="botoes">
                <button type=" button " class="btn btn-outline-warning " onclick="deletarColuna() ">Remover nota</button>
                <button type="button " class="btn btn-outline-warning " onclick="verificaMedias() ">Verificar</button>
            </div>
        </div>
    </div>

    <script src=" script.js "></script>
</body>

</html>
